<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DJP - Data</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="/src/styles/data.css" />

        <script type="module" src="/src/scripts/default.js"></script>
        <script type="module" src="/src/scripts/data.js"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        <link rel="icon" href="/src/images/icon.ico" type="image/x-icon">
    </head>
    <body>
        <script src="/src/scripts/nouislider.min.js"></script>
        <div id="alert" class="alert-hidden">
            <p></p>
            <button type="button" title="Close alert">
                <img src="/src/images/exit.svg" />
            </button>
        </div>
        <header>
            <nav>
                <div class="left">
                    <a href="/"><img src="/src/images/djp-logo.svg" alt="DJP Logo" /></a>
                    <a href="/data/" id="database-link" class="hidden login-element">Database</a> 
                    <a href="/" id="guide-link" class="hidden login-element">Guide</a>
                </div>

                <div id="button-wrapper" class="hidden">
                    <a id="log-in-button" href="/log-in/">Log in</a>
                    <a id="sign-up-button" href="/sign-up/">Sign up</a>
                </div>

                <button type="button" id="account-button" class="hidden login-element"></button>
                <div id="button-dropdown" class="hidden" tabindex="-1">
                    <a id="account-settings" href="/">Account settings</a>
                    <button type="button" id="sign-out">Sign out</button>
                </div>
            </nav>
        </header>
        <main>
            <aside>
                <form id="filter-wrapper" method="get">
                    <div id="difficulty-slider-wrapper">
                        <label id="slider-label">Difficulty:</label>
                        <div id="difficulty-slider"></div>
                    </div>
                    <fieldset>
                        <legend>Category:</legend>
                        <ul>
                            <li>
                                <input type="checkbox" id="algebra-checkbox" name="algebra-checkbox" value="checked" />
                                <label for="algebra-checkbox">Algebra</label>
                            </li>
                            <li>
                                <input type="checkbox" id="geometry-checkbox" name="geometry-checkbox" value="checked" />
                                <label for="geometry-checkbox">Geometry</label>
                            </li>
                            <li>
                                <input type="checkbox" id="number-theory-checkbox" name="number-theory-checkbox" value="checked" />
                                <label for="number-theory-checkbox">Number Theory</label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset class="hidden" id="status-fieldset">
                        <legend>Status:</legend>
                        <ul>
                            <li>
                                <input type="checkbox" id="used-checkbox" name="used-checkbox" value="checked" />
                                <label for="used-checkbox">Used</label>
                            </li>
                            <li>
                                <input type="checkbox" id="active-checkbox" name="active-checkbox" value="checked" />
                                <label for="active-checkbox">Active</label>
                            </li>
                            <li>
                                <input type="checkbox" id="open-checkbox" name="open-checkbox" value="checked" />
                                <label for="open-checkbox">Open</label>
                            </li>
                        </ul>
                    </fieldset>
                    <div>
                        <input type="search" id="searchbar" name="searchbar" placeholder="Search" />
                        <img src="/src/images/search.svg" aria-hidden="true" />
                    </div>
                    <div id="filter-button-wrapper">
                        <button type="button" id="filter-submit">Filter</button>
                        <button type="button" id="create-button" class="hidden">Create a problem</button>
                    </div>
                </form>
            </aside>
            <article>
                <h1 id="filter-results">Loading...</h1>
                <div id="problem-wrapper"></div>
            </article>
        </main>
        <footer>
            <p>
                &copy; 2025 Albemarle Math Club. Use of problems is allowed under the <a target="_blank" rel="noopener" href="https://opensource.org/license/mit">MIT License</a>.
            </p>
        </footer>
    </body>
</html>
