<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DJP - Sign up</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="/src/styles/sign-up.css" />

        <script type="module" src="/src/scripts/sign-in-up.js"></script>

        <link rel="icon" href="/src/images/icon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <img src="/src/images/djp-logo.svg" id="logo"/>
        </header>
        <main>
            <form>
                <h1>Sign up</h1>
                <p>
                    <label for="email">Email<span aria-label="required">*</span></label>
                    <input type="email" id="email" name="user-email" required />
                </p>
                <p>
                    <label for="password-initial">Password<span aria-label="required">*</span></label>
                    <input type="password" id="password-initial" name="password-initial" required/>
                </p>
                <p>
                    <label for="password-final">Retype your password<span aria-label="required">*</span></label>
                    <input type="password" id="password-final" name="password-final" required/>
                </p>
            </form>
        </main>
        <footer>
            <p>
                &copy; 2024 Albemarle Math Club. Use of problems is allowed under the <a target="_blank" rel="noopener" href="https://opensource.org/license/mit">MIT License</a>.
            </p>
        </footer>
    </body>
</html>
