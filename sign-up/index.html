<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DJP - Sign up</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="/src/styles/sign-in-up.css" />

        <script type="module" src="/src/scripts/sign-up.js"></script>
        <script type="module" src="/src/scripts/sign-in-up-style.js"></script>        

        <link rel="icon" href="/src/images/icon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <a href="/" id="logo">
                <img src="/src/images/djp-logo.svg" />
            </a>
        </header>
        <main>
            <form id="sign-up-form" novalidate>
                <h1>Sign up</h1>
                <div>
                    <input type="email" id="email" name="user-email" required autocomplete="email" />
                    <label for="email">Email<span aria-label="required">*</span></label>
                </div>
                <div>
                    <input type="text" id="display-name" name="display-name" required maxlength="4096" />
                    <label for="display-name">Display name<span aria-label="required">*</span></label>
                </div>
                <div>
                    <input type="password" id="password-initial" name="password-initial" required minlength="6" maxlength="4096" />
                    <label for="password-initial">Password<span aria-label="required">*</span></label>
                </div>
                <div>
                    <input type="password" id="password-final" name="password-final" required minlength="6" maxlength="4096" />
                    <label for="password-final">Retype your password<span aria-label="required">*</span></label>
                </div>
                <div>
                    <button type="submit" id="submit">Sign up</button>
                </div>
                <br />
                <p id="error-message"></div>

                <div class="separator">Or</div>

                <div>
                    <button type="button" id="sign-in-google">
                        <img src="/src/images/google-logo.svg" />
                        <div>Sign up with Google</div>
                    </button>
                </div>
            </form>
        </main>
    </body>
</html>
